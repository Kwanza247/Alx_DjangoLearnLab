{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Django Blog</title>
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:post_list' %}">Django Blog</a></h1>
    <form action="{% url 'blog:search_results' %}" method="get" class="search-form">
      <input type="text" name="q" placeholder="Search posts or tags..." value="{{ request.GET.q|default:'' }}">
      <button type="submit">Search</button>
    </form>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'blog:post_create' %}">New Post</a> |
        <a href="{% url 'blog:profile' %}">Profile</a> |
        <a href="{% url 'blog:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'blog:login' %}">Login</a> |
        <a href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>&copy; 2025 Django Blog</footer>
  <script src="{% static 'blog/script.js' %}"></script>
</body>
</html>
