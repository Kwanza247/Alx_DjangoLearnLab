{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<h2>
  {% if view.action %}{{ view.action }} Post{% else %}
    {% if view.object %}Edit Post{% else %}Create Post{% endif %}
  {% endif %}
</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if view.object %}Save changes{% else %}Publish{% endif %}</button>
</form>

<p><a href="{% url 'blog:post-list' %}">Back to posts</a></p>
{% endblock %}
