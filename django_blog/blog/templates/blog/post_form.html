{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if object %}Edit Post{% else %}Create Post{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- explicit tags field (form includes CharField named 'tags') -->
    <p>
      <label for="{{ form.tags.id_for_label }}">Tags (comma-separated)</label><br>
      {{ form.tags }}
    </p>
    <button type="submit">{% if object %}Save changes{% else %}Publish{% endif %}</button>
  </form>

  <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
{% endblock %}
