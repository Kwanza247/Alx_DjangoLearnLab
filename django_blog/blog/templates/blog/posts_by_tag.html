{% extends "blog/base.html" %}
{% block content %}
  <h2>Posts tagged with "{{ tag_name }}"</h2>

  <ul>
  {% for post in posts %}
    <li>
      <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:150 }}</p>
    </li>
  {% empty %}
    <li>No posts for this tag yet.</li>
  {% endfor %}
  </ul>

  <p><a href="{% url 'blog:post_list' %}">Back to all posts</a></p>
{% endblock %}
